<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="Form2" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>

    <link rel="stylesheet" href="style.css">
    <!--Não consegui colocar os ícones-->
</head>
<body>

    <!--Fomulário-->
    <div id="form">
        <form action="">
            
            <h2 class="title">Cadastrar</h2>

            <!--nome-->
            <label for="username">Nome</label>
            <div class="input">
               <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>

            <!--email-->
            <label for="email">Email</label>
            <div class="input">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input id="email" name="email" placeholder="E-mail" type="email">
            </div>

            <!--senha-->
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>
            
            <div class="btn">
                <button type="submit">Cadastrar</button>

            </div>
        
        </form>
    </div>

</body>
</html>
